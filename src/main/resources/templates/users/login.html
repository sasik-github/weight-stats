<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section}, 'login')}">
<head>
    <title>Login</title>
</head>
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-4 ">
            <form th:action="@{/login}" th:object="${user}" method="post">

                <input th:replace="~{fragments/inputField :: input ('Email', 'email', 'email')}"/>

                <input th:replace="~{fragments/inputField :: input ('Password', 'password', 'password')}"/>


                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="form-group">

                    <a href="/register">new here?</a>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</section>
</body>
</html>
